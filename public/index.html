<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>mesheknet_icon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- import app icons - font awesome -->
    <script
      src="https://kit.fontawesome.com/e9579fc2ff.js"
      crossorigin="anonymous"
    ></script>
    <!-- import app font -->
    <link
      href="https://fonts.googleapis.com/css?family=Heebo:100,300,400,500,700,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>

<style>
  .appFont {
    font-family: 'Heebo', cursive;
  }
</style>
